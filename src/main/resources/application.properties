spring.application.name=strava-stats-java

# Server Configuration
server.port=8080

# Strava OAuth Configuration
spring.security.oauth2.client.registration.strava.client-id=${STRAVA_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.strava.client-secret=${STRAVA_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.strava.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.strava.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.strava.scope=activity:read_all

# Strava OAuth Provider
spring.security.oauth2.client.provider.strava.authorization-uri=https://www.strava.com/oauth/authorize
spring.security.oauth2.client.provider.strava.token-uri=https://www.strava.com/oauth/token
spring.security.oauth2.client.provider.strava.user-info-uri=https://www.strava.com/api/v3/athlete
spring.security.oauth2.client.provider.strava.user-name-attribute=id

# Strava API
strava.api.base-url=https://www.strava.com/api/v3

# Logging
logging.level.com.example.strava=DEBUG
logging.level.org.springframework.security=DEBUG

# Resilience4j Retry Configuration
resilience4j.retry.instances.stravaApi.max-attempts=3
resilience4j.retry.instances.stravaApi.wait-duration=1s
resilience4j.retry.instances.stravaApi.enable-exponential-backoff=true
resilience4j.retry.instances.stravaApi.exponential-backoff-multiplier=2
resilience4j.retry.instances.stravaApi.retry-exceptions=org.springframework.web.reactive.function.client.WebClientException

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.stravaApi.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.stravaApi.slow-call-rate-threshold=50
resilience4j.circuitbreaker.instances.stravaApi.slow-call-duration-threshold=5s
resilience4j.circuitbreaker.instances.stravaApi.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.stravaApi.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.stravaApi.sliding-window-size=10
resilience4j.circuitbreaker.instances.stravaApi.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.stravaApi.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.stravaApi.automatic-transition-from-open-to-half-open-enabled=true
