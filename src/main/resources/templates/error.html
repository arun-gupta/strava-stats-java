<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Strava Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">Authentication Error</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            <strong>Error:</strong> <span th:text="${errorMessage}">An error occurred</span>
                        </div>
                        <p class="text-muted" th:if="${status}">
                            Status Code: <span th:text="${status}"></span>
                        </p>
                        <hr>
                        <div class="d-grid gap-2">
                            <a href="/" class="btn btn-primary">Return to Home</a>
                            <a href="/oauth2/authorization/strava" class="btn btn-outline-primary">Try Again</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
